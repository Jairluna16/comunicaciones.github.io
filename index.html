<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Datos Meteorológicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginForm" class="login-form">
            <h1>Iniciar Sesión</h1>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Ingresar</button>
            <p id="loginError" class="error"></p>
        </div>
        <div id="dataContainer" class="data-container" style="display: none;">
            <h1>Datos Meteorológicos</h1>
            <div id="temperature" class="data-box">
                <i class="fas fa-thermometer-half"></i>
                <span>Temperatura: Cargando...</span>
            </div>
            <div id="humidity" class="data-box">
                <i class="fas fa-tint"></i>
                <span>Humedad: Cargando...</span>
            </div>
            <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
